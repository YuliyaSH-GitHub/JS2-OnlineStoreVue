<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/css/style.css" />
</head>

<body>
    <div id="app" class="onlineStoreContainer">
        <header class="b-OnlineStoreHeader b-OnlineStoreHeader_disposition">
            <search></search>
            <button @click="isVisibleCart=!isVisibleCart" class="b-OnlineStoreHeader__basketButton">
                Корзина
            </button>
            <basket :basketarray="basketItems" :visibility="isVisibleCart" :totalsum="totalSum"
                @removeproduct="removeProduct"></basket>
        </header>
        <main>
            <goods :goodsarray="goods" @addproduct="addProduct"></goods>
        </main>
    </div>
    <script src="script/vue/vue.js"></script>
    <script src="script/GoodsComponent.js"></script>
    <script src="script/BasketComponent.js"></script>
    <script src="script/FilterComponent.js"></script>
    <script src="script/app.js"></script>
</body>

</html>
