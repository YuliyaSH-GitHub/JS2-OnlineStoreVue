<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

<body>
    <div id="app" class="onlineStoreContainer">
        <header class="b-OnlineStoreHeader b-OnlineStoreHeader_disposition">
            <form action="#" class="searchForm">
                <input type="text" class="searchField" />
                <button class="btnSearch" type="submit">
                    <i class="fas fa-search iconBtnSearch"></i>
                </button>
            </form>
            <button @click="isVisibleCart=!isVisibleCart" class="b-OnlineStoreHeader__basketButton">
                Корзина
            </button>
            <div v-if="isVisibleCart" class="
            b-OnlineStoreHeader__dropdownMenu
            b-OnlineStoreHeader__dropdownMenu_right
          ">
                <p>чтобы было видно</p>
            </div>
        </header>
        <main>
            <div class="b-goodsList b-goodsList_grid"></div>
        </main>
    </div>

    <script src="script/vue/vue.js"></script>
    <script src="script/app.js"></script>
</body>

</html>
